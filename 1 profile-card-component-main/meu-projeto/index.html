<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container_parent">
      <main class="container">
        <img
          class="padrão_card"
          src="./images/bg-pattern-card.svg"
          alt="imagem-padrão" />
        <section class="perfil_box">
          <img class="perfil_foto" src="./images/image-victor.jpg" />
          <div class="perfil_usuario-dados">
            <h2 class="titulo perfil_titulo">Victor Crest</h2>
            <h2 class="subtitulo perfil_idade">26</h2>
          </div>
          <p class="subtitulo perfil_cidade">London</p>
        </section>

        <div class="linha"></div>
        <section class="statics_box">
          <div class="box">
            <h2 class="titulo statics_numero">80K</h2>
            <p class="subtitulo statics_label">Followers</p>
          </div>
          <div class="box">
            <h2 class="titulo statics_numero">803K</h2>
            <p class="subtitulo statics_label">Likes</p>
          </div>
          <div class="box">
            <h2 class="titulo statics_numero">1.4K</h2>
            <p class="subtitulo statics_label">Photos</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
